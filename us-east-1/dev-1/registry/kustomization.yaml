apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/David-Igou/openshift-cluster-app-templates.git/registry/
commonAnnotations:
  env: dev
patches:
  - patch: |-
      apiVersion: imageregistry.operator.openshift.io/v1
      kind: Config
      metadata:
        name: cluster
      spec:
        storage:
          s3:
            bucket: my-dev-1-us-east-bucket
            region: us-east-1
    target:
      name: cluster
